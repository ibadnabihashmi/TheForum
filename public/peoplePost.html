<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>The Forum - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="Forum/styles/style.css" type="text/css" rel="stylesheet"/>
    <style>
        html{
            background-color: #4C3692;
        }
    </style>
</head>
<body>

<div class="parent-cont">
    <div class="row">
        <div class="col m12 center">
            <img src="img/queb.png" class="center-align" style="width: 200px; margin-top: 10px;">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form class="col s12" action="/people/blogpost" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" type="text" name="title">
                        <label for="title">title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="imglink" type="text" name="imglink">
                        <label for="imglink">paste image link</label>
                    </div>
                </div>
                <div class="row">
                    <div class="file-field input-field col s12">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" name="image">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="text" class="materialize-textarea" name="text"></textarea>
                        <label for="text">text</label>
                    </div>
                </div>
                <div >
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="materialize/js/materialize.js"></script>

</body>
</html>
