<div ng-controller="SignupCtrl">
    <div class="page-header">
        <h3>Sign up</h3>
    </div>
    <form name="signup-form" class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-7">
                <input type="email" id="email" ng-model="email" placeholder="Email" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-7">
                <input type="password" ng-model="password" id="password" placeholder="Password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-7">
                <input type="password" ng-model="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <a ng-click="signup()" class="btn btn-success"><i class="fa fa-user-plus"></i>Signup</a>
            </div>
        </div>
    </form>
</div>
