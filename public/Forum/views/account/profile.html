<div ng-controller="AccountCtrl">
    <div class="page-header">
        <h3>Profile Information</h3>
    </div>
    <form action="/account/profile" method="POST" class="form-horizontal">
        <input type="hidden" name="_csrf"/>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
                <input type="email" name="email" id="email" ng-model="user.email" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="name" value="" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-4">
                <label class="radio col-sm-4">
                    <input type="radio" name="gender" value="male" data-toggle="radio"/><span>Male</span>
                </label>
                <label class="radio col-sm-4">
                    <input type="radio" name="gender" value="female" data-toggle="radio"/><span>Female</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-4">
                <input type="text" name="location" id="location" value="" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="website" class="col-sm-2 control-label">Website</label>
            <div class="col-sm-4">
                <input type="text" name="website" id="website" value="" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="gravatar" class="col-sm-2 control-label">Gravatar</label>
            <div class="col-sm-4"><img src="" width="100" height="100" class="profile"/></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn btn-primary"><i class="fa fa-pencil"></i>Update Profile</button>
            </div>
        </div>
    </form>
    <div class="page-header">
        <h3>Change Password</h3>
    </div>
    <form action="/account/password" method="POST" class="form-horizontal">
        <input type="hidden" name="_csrf"/>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">New Password</label>
            <div class="col-sm-4">
                <input type="password" name="password" id="password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-4">
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
                <button type="submit" class="btn btn btn-primary"><i class="fa fa-lock"></i>Change Password</button>
            </div>
        </div>
    </form>
    <div class="page-header">
        <h3>Delete Account</h3>
    </div>
    <p>You can delete your account, but keep in mind this action is irreversible.
    <form action="/account/delete" method="POST">
        <input type="hidden" name="_csrf"/>
        <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i>Delete my account</button>
    </form>

    </p>
</div>
