<div>
    <div class="page-header">
        <h3>Profile Information</h3>
    </div>
    <div class="z-depth-1" style="padding: 20px 52px;">
        <form action="#" method="POST" class="form-horizontal">
            <input type="hidden" name="_csrf"/>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="email" name="email" id="email" ng-model="user.email">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">perm_identity</i>
                    <input type="text" name="name" id="name" value=""/>
                    <label for="name">Name</label>
                </div>
                <p>
                    <input name="gender" type="radio" id="male" value="male"/>
                    <label for="male">Male</label>
                </p>
                <p>
                    <input name="gender" type="radio" id="female" value="female"/>
                    <label for="female">Female</label>
                </p>
                <div class="input-field col s6">
                    <i class="material-icons prefix">location_on</i>
                    <input type="text" name="location" id="location" value="" />
                    <label for="location">Location</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">http</i>
                    <input type="text" name="website" id="website" value=""/>
                    <label for="website">Website</label>
                </div>
                <div class="form-group">
                    <label for="gravatar" class="col-sm-2 control-label">Gravatar</label>
                    <div class="col-sm-4"><img src="" width="100" height="100" class="profile"/></div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons">send</i>
                </button>
            </div>
        </form>
    </div>
    <div class="page-header">
        <h3>Change Password</h3>
    </div>
    <div class="z-depth-1" style="padding: 20px 52px;">
        <form action="#" method="POST" class="form-horizontal">
            <input type="hidden" name="_csrf"/>
            <div class="row">
                <div class="input-field col s6"><i class="mdi-communication-vpn-key prefix"></i>
                    <input type="password" name="password" id="password" autofocus="autofocus"/>
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s6"><i class="mdi-communication-vpn-key prefix"></i>
                    <input type="password" name="confirmPassword" id="confirmPassword" autofocus="autofocus"/>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
