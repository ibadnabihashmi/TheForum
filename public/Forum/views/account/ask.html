<div>
    <div class="row">
        <div class="col m12">
            <div class="row z-depth-1" style="padding: 20px;">
                <div class="input-field col s11">
                    <textarea id="Ask anything....." ng-model="question" class="materialize-textarea"></textarea>
                    <label for="Ask anything.....">Ask anything......you can use #hashtags :)</label>

                </div>
                <div class="col s1 text-right right-align">
                    <a href="#" class="btn btn-floating btn-white waves-effect z-depth-0" dropdown data-constrainwidth="false" data-activates="pinkiMenu"><i class="material-icons" style="color: #979393;">more_vert</i></a>
                    <ul id='pinkiMenu' class='dropdown-content'>
                        <li ng-if="!showCodeEditor"><a href="#" ng-click="showEditor(true)">add code snippet</a></li>
                        <li ng-if="showCodeEditor"><a href="#" ng-click="showEditor(false)">delete code snippet</a></li>
                    </ul>
                </div>

                <div ng-show="showCodeEditor" class="col s12" ui-ace ng-model="plscode"></div>
                <div >
                    <div class="col m12 right-align text-right">
                        <a type="button" ng-click="post()" class="btn waves-effect waves-light ng-class:{'disabled':question == undefined || question == ''}">Post</a>
                    </div>
                </div>

            </div>
            <div class="row z-depth-1" style="padding: 20px;">
                <div ng-repeat="Qs in qs">
                    <a href="/explore/questionPage/{{Qs._id}}"><h3>{{Qs.question}}</h3></a>
                </div>
            </div>
        </div>
    </div>
</div>
