<div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>{{Question.question}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ng-repeat="comment in comments">
                <p>{{comment.byUser.email}}</p>
                <h4>{{comment.text}}</h4>
            </div>
        </div>
    </div>
    <div ng-show="user" class="row">
        <div class="form-group">
            <textarea class="form-control" ng-model="aComment" placeholder=":)"></textarea>
        </div>
        <div class="form-group right-align text-right">
            <a type="button" ng-click="comment()" class="btn btn-success">Post</a>
        </div>
    </div>
</div>
